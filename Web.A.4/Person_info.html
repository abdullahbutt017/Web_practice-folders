<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="/style/Person.css">
    
</head>
<body>
    <header>
        <h1>Person Information</h1>
    </header>
    <form id="personForm" action="Game_RockPaperScissors.html" onsubmit="return validateForm()">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" name="studentID" pattern="[A-Za-z0-9]{6,10}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="submit" value="Lets move">
    </form>
    <script>
// Validation for the person information form
function validateForm() {
    const studentID = document.getElementById('studentID').value;
    const pattern = /^[A-Za-z0-9]{6,10}$/;
    if (!pattern.test(studentID)) {
        alert('Student ID must be 6-10 characters long and alphanumeric.');
        return false;
    }
    return true;
}


    </script>
</body>
</html>
