<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=" stylesheet" href="/style/abdullah2.css">
    <title>Signup</title>
</head>
<body>
    <h1> Portfolio</h1>
     
        <fieldset>
         <legend>User Credential</legend> 
         
       <form action="Abdullah1.html"  target="_blank" method="get">
   
    <label for="name">Name</label>
        <input type="text" id="fullname" name="fullname" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        
      <br><br><label for="department">Department</label>
        <select id="department" name="department">
            <option value="Infomation Technology">Infomation Technology</option>
            <option value="Computer Science">Computer Science</option>
            <option value="other">Other</option>
        </select>
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
    
        <input type="checkbox" id="confirmation" name="confirmation" required>Are you sure want you are doing?
        
       <br><br><input type="submit" value="Enter">
 
    </fieldset>
</form>
    
</body>
</html>
